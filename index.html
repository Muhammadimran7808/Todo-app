<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>ToDo App</h1>
        <input type="text" id="todoInput" placeholder="Enter your ToDo" />
        <button id="addBtn">Add</button>
        <ul id="todoList"></ul>
        
        <div class="todo-info">
            <div class="info">
                <p>You have <span id="tasks"></span> pending tasks</p>
            </div>
            <button id="clear" onclick="localStorage.clear()" style="border-style: none">
                Clear All
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
